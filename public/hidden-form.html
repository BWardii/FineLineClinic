<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hidden Netlify Detection Form</title>
    <meta name="robots" content="noindex, nofollow" />
    <style>body{display:none}</style>
  </head>
  <body>
    <!-- Hidden static form for Netlify detection: must match JSX form fields -->
    <form name="booking" method="POST" data-netlify="true" netlify netlify-honeypot="bot-field" action="/">
      <input type="hidden" name="form-name" value="booking" />
      <p hidden>
        <label>Donâ€™t fill this out: <input name="bot-field" /></label>
      </p>
      <input name="plan" />
      <input name="price" />
      <input name="name" />
      <input name="email" />
      <input name="phone" />
      <input name="date" />
      <input name="time" />
      <textarea name="note"></textarea>
    </form>
  </body>
  </html>
